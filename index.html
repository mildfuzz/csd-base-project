<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/styles.css" />

</head>
<body>
		<h1 class="text">Please allow access to mic.</h1>

		
        <video id="my_video" controls>
			<source src="video/crack_an_egg.mov" type="video/mp4" />
		</video>
		
		<div id="controls">
			<input type="button" id="play" value="play" />
			<input type="button" id="pause" value="pause" />
			<input type="button" id="stop" value="stop" />
			<input type="button" id="restart" value="restart">
			<input type="text" id="time" size="1" value="0" />s
			<input type="button" id="seek" value="seek" />
			<input type="button" id="next" value="next" />
			<input type="button" id="show-me" value="show me" />
		</div>
       
        <script data-main="js/main" src="js/libs/require.js"></script>
</body>
